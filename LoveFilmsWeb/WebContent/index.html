<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LoveFilms</title>
    <link rel="stylesheet" href="Resources/CSS/style.css" type="text/css">
</head>
<body>
<div class="logo">
    <img src="Resources/Images/logoLoveFilms.png">
    <h1 class="tittle"><span class="nombreUno">Love</span><span class="nombreDos">Films</span></h1>
</div>
<fieldset>
    <form action="/LoveFilmsWeb/session" method="post">
        <label for="user">Nombre de usuario</label>
        <input id="user" name="user" type="text"/>

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password"/>

        <button class="button" type="submit">ENTRAR</button>
    </form>
    <div class="registerLink"><a href="Forms/register.html">¿Aún sin cuenta? Regístrate aquí</a></div>
</fieldset>
</body>
</html>
