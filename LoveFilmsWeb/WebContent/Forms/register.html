<!doctype html>
<html lang="es">
<head>
    <meta charset="ISO-8859-1">
    <title>LoveFilms</title>
    <link rel="stylesheet" href="../Resources/CSS/style.css" type="text/css">
</head>
<body>
<div class="logo">
    <img src="../Resources/Images/logoLoveFilms.png">
    <h1 class="tittle"><span class="nombreUno">Love</span><span class="nombreDos">Films</span></h1>
</div>
<fieldset>
    <form action="/LoveFilmsWeb/register" method="post">

        <label for="name">Nombre de user</label>
        <input type="text" name="name" id="name">

        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password">

        <label for="birthday">Fecha de Nacimiento</label>
        <input type="date" name="birthday" id="birthday">

        <button type="submit" class="button">Registrarse</button>
    </form>
    <a class="linkEspecial" href="../index.html"><button class="button-cancel">CANCELAR</button></a>
</fieldset>
</body>
</html>
